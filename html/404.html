<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Path Not Found</title>
    <style>
        body {
            font-family: 'Courier New', monospace;
            max-width: 900px;
            margin: 50px auto;
            padding: 20px;
            background-color: #0a0e27;
            color: #00ff00;
        }
        .container {
            background: #1a1d35;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 0 20px rgba(0,255,0,0.3);
            border: 2px solid #00ff00;
        }
        h1 {
            color: #00ff00;
            text-align: center;
            text-transform: uppercase;
            letter-spacing: 3px;
            margin-bottom: 10px;
        }
        p {
            line-height: 1.8;
            color: #cccccc;
            text-align: center;
        }
        a {
            color: #00ffaa;
            text-decoration: none;
        }
        a:hover {
            color: #00ff00;
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>404 - Path Not Found</h1>
        <p>That path doesn't exist. Remember, this is a scavenger hunt!</p>
        <p>Check your capitalization and spelling carefully.</p>
        <p><a href="/">Return to start</a></p>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scavenger Hunt - Start</title>
    <style>
        body {
            font-family: 'Courier New', monospace;
            max-width: 900px;
            margin: 50px auto;
            padding: 20px;
            background-color: #0a0e27;
            color: #00ff00;
        }
        .container {
            background: #1a1d35;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 0 20px rgba(0,255,0,0.3);
            border: 2px solid #00ff00;
        }
        h1 {
            color: #00ff00;
            text-align: center;
            text-transform: uppercase;
            letter-spacing: 3px;
            margin-bottom: 10px;
        }
        h2 {
            color: #ffaa00;
            text-align: center;
            font-size: 14px;
            margin-top: 0;
            margin-bottom: 30px;
        }
        h3 {
            color: #00ffaa;
            border-bottom: 1px solid #00ffaa;
            padding-bottom: 5px;
            margin-top: 30px;
        }
        p {
            line-height: 1.8;
            color: #cccccc;
        }
        .mission-brief {
            background: rgba(0,255,0,0.05);
            padding: 20px;
            border-left: 4px solid #00ff00;
            margin: 20px 0;
        }
        .initial-clue {
            background: rgba(255,170,0,0.1);
            padding: 20px;
            border-left: 4px solid #ffaa00;
            margin: 20px 0;
        }
        .acts-overview {
            margin: 20px 0;
        }
        .acts-overview ul {
            list-style-type: none;
            padding-left: 0;
        }
        .acts-overview li {
            padding: 8px;
            margin: 5px 0;
            background: rgba(0,255,170,0.1);
            border-left: 3px solid #00ffaa;
        }
        .subtle {
            font-size: 12px;
            font-style: italic;
            opacity: 0.7;
        }
        .help-link {
            text-align: center;
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px solid #00ff00;
        }
        a {
            color: #00ffaa;
            text-decoration: none;
        }
        a:hover {
            color: #00ff00;
            text-decoration: underline;
        }
        strong {
            color: #ffaa00;
        }
    </style>
</head>
<!-- This site has a help page, and it is in the most obvious place. -->
<body>
    <div class="container">
        <h1 id="you-must-choose-a-path">You must choose a path</h1>
        <p>To begin your journey, you need to choose a path. Some lead to interesting places, while others lead nowhere. Choose wisely.</p>
        <p class="gray">This site works best on a computer. Some of its secrets are hard to find using a mobile browser.</p> </div>
    <div>
</body>
</html>
